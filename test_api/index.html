<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- swiper slider -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!-- swiper slider -->

    <!-- bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- bootstrap -->
    <link rel="icon" href="./img/basic_brand.png">
    <title> CV </title>
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="circle-menu">
                <div class="hamburger" >
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div> 
                    <!-- <div class="hamburger-text">Menu</div> -->
                </div>
            </div>
            <div class="nav-wrap">
                <ul class="nav">
                    <li class="nav-items"><a href="">ABOUT</a></li>
                    <li class="nav-items"><a href="">RESUME</a></li>
                    <li class="nav-items"><a href="">PORTFOLIO</a></li>
                    <li class="nav-items"><a href="">BLOG</a></li>
                    <li class="nav-items"><a href="">CONTACT</a></li> 
                </ul>
            </div>
            <div class="wrapper-sticky-parent">
                <aside class="sidebar" id="sidebar">
                    <show-infor></show-infor>
                </aside>
                <div class="under-sidebar" id="under-sidebar"></div>
                <div class="content" id="content">
                    <div class="content-about">
                        <div class="section mt-0">
                            <h1 class="text-head">About me</h1>
                            <div class="text-body" id="text-body">

                            </div>
                        </div>
                        <div class="section ">
                            <h2>What I'm Doing</h2>
                            <div class="row" id="doing">
                                
                            </div>
                        </div>
                        <div class="section ">
                            <h2>Testimonials </h2>
                            <div class="sliderShow">
                            <div class="swiper-container">
                                <!-- Additional required wrapper -->
                                <div class="swiper-wrapper" id="swiper-wrapper">
                                    <!-- Slides -->
                                </div>
                            </div>
    
                        </div>
                        
                        </div>
                        <div class="section ">
                            <h2>Clients</h2>
                            <div class="clients" id="clients">
                                
                            </div>
    
                        </div>
                    </div>
                    <div class="content-resume">
                        <div class="section mt-0">
                            <h1 class="text-head">Resume</h1>
                        </div>
                        <div class="section">
                            <h2 class="education"><img src="./img/icon-education.svg" alt="" srcset=""> Education</h2>
                            <div class="timeline" id="edu">
                                

                        
                            </div>
                        </div>
                        <div class="section">
                            <div class="experience">
                                <h2 class="experience"><img src="./img/icon-experience.svg" alt="" srcset=""> Experience</h2>
                                <div class="timeline" id="ex">
                                    
                        
                                </div>
                            </div>
                        </div>
                        <div class="section">
                            <div class="mySkills">
                                <h2 class="mySkills">My Skills</h2>
                                <div class="boxSkills">
                                    <div class="skill">
                                        <span class="name-skill" value="Web Design">Web Design</span>
                                        <div class="progess">
                                            <div class="progess-bar">
                                                <span class="percent-skill" data-value="80%">80%</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="skill">
                                        <span class="name-skill" value="Web Design">Graphic </span>
                                        <div class="progess">
                                            <div class="progess-bar">
                                                <span class="percent-skill" data-value="70%">70%</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="skill">
                                        <span class="name-skill" value="Web Design">HTML</span>
                                        <div class="progess">
                                            <div class="progess-bar">
                                                <span class="percent-skill" data-value="90%">90%</span>
                                            </div>
                                        </div>
                                    </div>
                        
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="./js/index.js"></script>
<script src="https://kit.fontawesome.com/4bd1b4a97f.js" crossorigin="anonymous"></script>
<!-- bootstrap -->
<script src="./js/bootstrap.min.js"></script>
<script src="./js/bootstrap.bundle.js"></script>
<!-- swiper slider -->
<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<script>
var mySwiper = new Swiper('.swiper-container', {
//     direction: 'horizontal',
  loop: true,
  autoplay: {
    delay: 5000,
  },
});
</script>
<!-- swiper slider -->
</html>
